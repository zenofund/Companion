<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover, user-scalable=no" />
    <title>fliQ - Find Your Perfect Companion</title>
    <meta name="description" content="Discover and book professional companions near you with fliQ. Real-time geolocation-based booking platform with verified profiles, secure payments, and instant chat." />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="fliQ - Find Your Perfect Companion" />
    <meta property="og:description" content="Discover and book professional companions near you with fliQ. Real-time geolocation-based booking platform." />
    <meta property="og:type" content="website" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#5D866C" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Specific Meta Tags for Native Experience -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="fliQ" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <style>
      /* Full-screen splash screen with brand colors */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #5D866C;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      #splash-screen img {
        width: 160px;
        height: 160px;
        animation: fadeInScale 0.8s ease-out;
      }
      
      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      /* Hide splash when app is ready */
      body.app-ready #splash-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Full-Screen Splash Screen -->
    <div id="splash-screen">
      <img src="/icon-512x512.png" alt="fliQ" />
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
